<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <br />
    <div class="container">
      <center>
        <div class="box">
          <center style="font-size: 25px">
            <b>Travel Reservation Form</b>
          </center>
          <br />
          <label>Name</label>
          <input type="text" class="txt-filed" required /> <br /><br />
          <label>Email</label>
          <input type="email" class="txt-filed" />
          <br /><br />
          <label for="">Select Tour Packege</label>
          <select class="txt-filed" required>
            <option>Goa</option>
            <option>Ladak</option>
            <option>Jammu & kashmir</option>
            <option>Kerala</option>
            <option>Singapore</option></select
          ><br /><br />
          <label> Arrival Date</label>
          <input type="date" class="txt-filed" required /><br /><br />
          <label for="">Number of persons</label>
          <input type="number" class="txt-filed" required /><br /><br />
          What would you want to avail <br /><br />
          <label for="box1">Boarding</label>
          <input type="checkbox" id="box1" /><br />
          <label for="box2">Fooding</label>
          <input type="checkbox" id="box2" /><br />
          <label for="box3">Sight seeing</label>
          <input type="checkbox" id="box3" /><br /><br />
          <label for=""> Discount Coupon code</label>
          <input type="text" class="txt-filed" required /><br /><br />
          <label for="">Terms and Conditions</label><br /><br />
          <label for="cdn">I agree</label>
          <input type="radio" id="cdn" name="agreement" required />
          <label for="term">I disagree</label>
          <input type="radio" id="term" name="agreement" required /><br /><br />
          
          <a href="tour.html"><button class="btn"><b>COMPLETE RESERVATION</b></button></a>
        </div>
      </center>
    </div>
  </body>
</html>
